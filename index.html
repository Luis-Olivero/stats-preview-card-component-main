<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img src="images/image-header-mobile.jpg" alt="people in a shared workspace">
        </div>
        <div class="card__body">
          <div class="card__text">
            <h1 class="card__text--title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__text--p">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats">
            <div class="card__stat--one">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="card__stat--two">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="card__stat--three">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Olivero</a>.
    </div>
  </footer>

</body>
</html>
